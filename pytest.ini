# Test Configuration for pytest
# Author: AI Agent
# Created: 2025-11-21

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    database: Database-related tests
    openai: OpenAI API tests
    config: Configuration tests
    slow: Slow running tests
    fast: Fast running tests

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution settings
# Uncomment to enable parallel testing by default
# addopts = -n auto

# Coverage settings (when using pytest-cov)
# Uncomment to enable coverage by default
# addopts = --cov=main --cov-report=term --cov-report=html

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:langchain.*
    ignore::UserWarning:openai.*

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
